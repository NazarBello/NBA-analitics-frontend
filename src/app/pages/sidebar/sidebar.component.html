<nav class="sidebar-container">
  <!-- NBA panel -->
  <div class="sidebar-panel">
    <ul class="sidebar-nav">

          Use a div here instead of <a> so clicking

          control expansion with (click)
        -->

        </a>
      </li>
    </ul>
  </div>

  <!-- About panel -->
  <div class="sidebar-panel">
    <ul class="sidebar-nav">
